<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="google.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="menu-bg">
            <img class="menu-button" src="images/menu.png" alt="menu button" />
          </li>
          <li id="signin"><button id="signin-button">Sign In</button></li>
        </ul>
      </nav>
    </header>

    <section class="search-wrapper">
      <img class="logo" src="images/logo.png" alt="logo" />
      <form>
        <img class="search" src="images/search.png" />
        <img class="mic" src="images/mic.png" />
        <input type="text" />
        <img class="lens" src="images/googlelens.png" />
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
        <div class="languages">
          Google offered in:
          <a href="#"> हिन्दी</a>
          <a href="#"> বাংলা</a>
          <a href="#"> తెలుగు</a>
          <a href="#"> मराठी</a>
          <a href="#">தமிழ்</a>
          <a href="#">ગુજરાતી</a>
          <a href="#">ಕನ್ನಡ</a>
          <a href="#"> മലയാളം</a>
          <a href="#">ਪੰਜਾਬੀ</a>
        </div>
      </form>
    </section>

    <footer>
      <div class="panel">
        <p>India</p>
      </div>
      <div class="panel">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
